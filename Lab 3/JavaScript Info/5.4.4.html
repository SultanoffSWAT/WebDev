<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    
    <body>
        <script>
            function sumInput() {

                let numbers = [];

                while (true) {
                    let value = prompt("A number please?", 0);
                    if (value === "" || value === null || !isFinite(value)) break;
                    numbers.push(+value);
                }

                let sum = 0;
                for (let number of numbers) {
                    sum = sum+number;
                }
                return sum;
            }

            alert( sumInput() );
        </script>
    </body>
</html>
