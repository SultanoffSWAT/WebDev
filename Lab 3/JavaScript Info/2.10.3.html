<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>I'm Javascript</title>
    </head>
    
    <body>
        <script>
            let answer = +prompt("enter a number");    
            if(answer > 0){
                alert(1);
            }
            else if(answer < 0){
                alert(-1);
            }
            else{
                alert(0);
            }
        </script>
    </body>
</html>
