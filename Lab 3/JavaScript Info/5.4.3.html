<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    
    <body>
        <script>
            let arr = ["a", "b"];

            arr.push(function() {
                alert( this );
            });

            arr[2](); // a,b,function () {alert( this );}
            // because we pushed the function
        </script>
    </body>
</html>
