<!DOCTYPE html>

        <meta charset="utf-8">

    <body>
        <script>
            function random(min, max) {
                return min + Math.random() * (max - min);
            }

            alert( random(1, 5) );
            alert( random(1, 5) );
            alert( random(1, 5) );
            
        </script>
    </body>
