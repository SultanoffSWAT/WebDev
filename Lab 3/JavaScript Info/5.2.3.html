<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    
    <body>
        <script>
            function readNumber() {
                let num;

                do {
                    num = prompt("");
                } while ( !isFinite(num) );

                if (num === null || num === '') return null;

                return +num;
            }

            alert(`${readNumber()}`);

        </script>
    </body>
</html>
