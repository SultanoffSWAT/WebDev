<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>I'm Javascript</title>
    </head>
    
    <body>
        <script>
            function ask(question, yes, no) {
                if (confirm(question)) yes();
                else no();
            }

            ask(
                "Do you agree?",
                () => alert("You agreed."),
                () => alert("You canceled the execution.")
            )
        </script>
    </body>
</html>
