<!DOCTYPE html>
<html>
    <head>
        <title>I'm Javascript</title>
    </head>
    
    <body>
        <script>
            let a = prompt("First number?", 1);
            let b = prompt("Second number?", 2);

            alert(a + b); // 12
            alert(+a + +b); // 3 (the correct one)
        </script>
    </body>
</html>
