<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    
    <body>
        <script>
            let salaries = {
                "John": 100,
                "Pete": 300,
                "Mary": 250
            };

            function topSalary(salaries) {

                let maxSalary = 0;
                let maxName = null;

                for(const [name, salary] of Object.entries(salaries)) {
                    if (maxSalary < salary) {
                        maxSalary = salary;
                        maxName = name;
                    }
                }

                return maxName;
            }
        </script>
    </body>
</html>
