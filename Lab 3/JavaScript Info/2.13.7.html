    <body>
        <script>
            let n=10;
            outring:for(let i=2; i<=n; i++){
                let prime=true;
                for(let j=2; j<i; j++){
                    if(i%j==0){
                        prime=false;
                        continue outring;
                        // break;
                    }
                }
                if(prime==true){
                    alert(i);
                }
            }
        </script>
