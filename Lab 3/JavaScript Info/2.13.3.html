<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>I'm Javascript</title>
    </head>
    
    <body>
        <script>
            for (let i = 0; i < 5; i++) alert( i ); // 0 1 2 3 4

            for (let i = 0; i < 5; ++i) alert( i ); // 0 1 2 3 4 
        </script>
    </body>
</html>
