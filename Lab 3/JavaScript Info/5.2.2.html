<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    
    <body>
        <script>
            alert( 1.35.toFixed(1) ); // 1.4
            alert( 6.35.toFixed(1) ); // 6.3

            alert( 6.35.toFixed(8) ); // 6.34999999

            alert( (Math.round(6.35*10)/10).toFixed(1) ) // 6.4

        </script>
    </body>
