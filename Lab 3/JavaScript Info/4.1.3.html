<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    
    <body>
        <script>
            let salaries = {
                John: 100,
                Ann: 160,
                Pete: 130
            }

            let sum=0; 

            for(let key in salaries){
                sum=sum + salaries[key];
            }

            alert(sum);
        </script>
    </body>
