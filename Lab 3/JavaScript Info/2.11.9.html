<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>I'm Javascript</title>
    </head>
    
    <body>
        <script>
            let user = prompt("Who is there?");
            if(user=="" || user==null){
                alert("Canceled");
            }
            else if(user=="Admin"){
                let password = prompt("Password?");
                if(password=="TheMaster"){
                    alert("Welcome!");
                }
                else if(password=="" || password==null){
                    alert("Canceled");
                }
                else{
                    alert("Wrong password!");
                }
            }
            else{
                alert("I dont know yoU!");
            }
        </script>
    </body>
</html>
