<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>I'm Javascript</title>
    </head>
    
    <body>
        <script>
            let login = prompt("who are you?");
            
            let message =
            (login == 'Employee') ? 'Hello' :
            (login == 'Director') ? 'Greetings' :
            (login == '') ? 'No login' : ''; 

            alert(message);
        </script>
    </body>
</html>
