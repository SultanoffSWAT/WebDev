<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    
    <body>
        <script>
            // before the call
            let menu = {
            width: 200,
            height: 300,
            title: "My menu"
            };

            multiplyNumeric(menu);

            // // after the call
            // menu = {
            // width: 400,
            // height: 600,
            // title: "My menu"
            // };
            
            
            function multiplyNumeric(menu){
                for(let key in menu){
                    if(typeof(menu[key])=='number' || typeof(menu[key])==BigInt){
                        menu[key]=menu[key]*2;
                    }
                }
            }

            for(let key in menu){
                alert(menu[key]);
            }

        </script>
    </body>
</html>
