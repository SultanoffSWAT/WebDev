<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    
    <body>
        <script>
            let john = { name: "John", age: 25 };
            let pete = { name: "Pete", age: 30 };
            let mary = { name: "Mary", age: 28 };

            let users = [ john, pete, mary ];

            let names = users.map(item => item.name);

            alert( names );
        </script>
    </body>
</html>
