<h2>Products</h2>

<div id="container">
  <div id="element" *ngFor="let product of products">
    <img id="img2" [src]="product.image">
    <hr>
    <h3>
      <a [title]="product.name + ' details'"
         [routerLink]="['/products', product.id]">
      {{product.name}}
      </a>
<!--      <a [title]="product.name" [href]="product.link">-->
<!--        {{product.name}}-->
<!--      </a>-->
    </h3>


    <p id="description" *ngIf="product.description">
      {{ product.description }}
    </p>

    <p id="rating">
      rating: {{product.rating}}/5
    </p>

    <div id="clicker">
      <button (click)="share(product.id)">Share</button>
      <app-project1-alerts
        [product]="product"
        (notify)="onNotify()">
      </app-project1-alerts>
    </div>

    <a id="link" href={{product.link}}>Kaspi.kz</a>
  </div>
</div>
